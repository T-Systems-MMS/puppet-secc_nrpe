---
language: ruby
sudo: required
services:
  - docker
bundler_args: --without system_tests
script:
  - gem install bundler
  - bundle install --path vendor/bundle
  - bundle exec rake
before_deploy:
  - rvm $(travis_internal_ruby) --fuzzy do ruby -S gem install puppet -v 5.5.6
matrix:
  include:
  - rvm: default
    env: PUPPET_VERSION="~> 4.9" BEAKER_PUPPET_COLLECTION=puppet5 BEAKER_set="docker-centos6-pc1"
  - rvm: default
    env: PUPPET_VERSION="~> 4.9" BEAKER_PUPPET_COLLECTION=puppet5 BEAKER_set="docker-centos7-pc1"
  - rvm: default
    env: PUPPET_VERSION="~> 4.9" BEAKER_PUPPET_COLLECTION=puppet5 BEAKER_set="docker-centos8-pc1" DEPLOY_TO_FORGE=yes
deploy:
  provider: puppetforge
  user: tsystemsmms
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    condition: "$DEPLOY_TO_FORGE = yes"

