HOSTS:
  centos-6:
    roles:
      - agent
    platform: el-6-x86_64
    image: centos:6
    hypervisor: docker
    docker_cmd: '["/sbin/init"]'
    docker_preserve_image: true
    docker_image_commands:
      - 'yum install -y epel-release'
      - 'yum install -y initscripts'
CONFIG:
  host_env:
    FACTER_testfact: testing_only
  type: aio
  trace_limit: 1000
